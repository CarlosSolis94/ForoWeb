<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .ui-widget-overlay {
                display: none !important;
            }

            .ui-dialog {
                z-index: 10000;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="msg" showDetail="true" life="4000" />
            <p:fieldset legend="Usuarios" toggleable="false">
                <p:commandButton value="Agregar Usuario" onclick="PF('dialogoAgregarUsuario').show();" />
                <br/>
                <br/>
                <p:dataTable value="#{userBean.listaUsuarios}" paginator="true" rows="5"
                                     emptyMessage="Datos no encontrados" rowsPerPageTemplate="5,10,15,30,50" paginatorAlwaysVisible="true" var="usuario">
                    <p:column headerText="ID" width="4%">
                        <h:outputText value="#{usuario.id}"/>
                    </p:column>
                    <p:column headerText="Usuario">
                        <h:outputText value="#{usuario.user}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>


        </h:form>
        <h:form id="formAdd">
            <p:dialog header="Agregar Usuario" widgetVar="dialogoAgregarUsuario" modal="true">
                <h:panelGrid columns="2">
                    <h:outputLabel for="nombreUsuario" value="Nombre de Usuario:" />
                    <p:inputText id="nombreUsuario" value="#{userBean.usuarios.user}" />

                    <h:outputLabel for="contrasena"  value="ContraseÃ±a:" />
                    <p:password id="contrasena" value="#{userBean.usuarios.password}"/>
                    <p:commandButton value="Agregar Usuario"  action="#{userBean.crearUsuario}" update=":form" />
                    <p:commandButton value="Cancelar" onclick="PF('dialogoAgregarUsuario').hide();" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
