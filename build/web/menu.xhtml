<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100"  resizable="false" closable="false" collapsible="false" style="overflow-x: hidden;">
                    <h:form>
                        <p:menubar style="height: 75%">
                            <f:facet name="options">
                                <p:outputLabel value="BANCO DE DESARROLLO DE EL SALVADOR" style="margin-right: 20px; font-weight: bold;" />
                                <p:commandButton type="button" value="Logout" action="#{userBean.logout()}" ajax="false"/>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west"  collapsible="false">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Menu Principal">
                                <p:menuitem value="Readers" action="#{menu.setCurrentView('readers')}" ajax="false"/>
                                <p:menuitem value="Blogs" action="#{menu.setCurrentView('blogs')}" ajax="false"/>
                                <p:menuitem value="ReaderBlog" action="#{menu.setCurrentView('ReaderBlog')}" ajax="false"/>
                                <p:menuitem value="Usuarios" action="#{menu.setCurrentView('usuarios')}" ajax="false"/>
                            </p:submenu>

                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" id="content">
                    <ui:include src="#{menu.currentView}" />
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
